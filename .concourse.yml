jobs:
  - name: pr-validate
    build_logs_to_retain: 10
    public: true
    serial: true
    plan:
    - get: env-glibc
#    - get: env-musl
    - get: git-repo
      resource: git-pull-request-resource
      trigger: true

    - aggregate:
      - task: validate-glibc
        timeout: 15m
        image: env-glibc
        config:
          platform: linux
          inputs:
          - name: git-repo
          run:
            path: sh
            args:
            - -exc
            - |
              export CARGO_HOME="$(pwd)/../cargo"
              rustc --version --verbose
              cargo b
              cargo t
            dir: git-repo
          caches:
          - path: cargo

