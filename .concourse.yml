  - name: run-examples
    build_logs_to_retain: 5
    public: false
    serial: true
    plan:
    - get: env-glibc
    - get: git-repo
      resource: git-clone-resource
      trigger: true
      passed: [master-validate]

    - task: with-credentials
      timeout: 15m
      image: env-glibc
      config:
        platform: linux
        inputs:
        - name: git-repo
        run:
          path: sh
          args:
          - -exc
          - |
            export CARGO_HOME="$(pwd)/../cargo"
            export SMS_RECIPIENT=((messagebird-test-recipient))
            export MESSAGEBIRD_ACCESSKEY=((messagebird-async))
            export RUST_LOG=messagebird_async=debug
            cargo r --example send
            cargo r --example list
          dir: git-repo
        caches:
        - path: cargo

  - name: publish-release
    build_logs_to_retain: 5
    public: false
    serial: true
    plan:
    - get: env-glibc
    - get: git-repo
      resource: git-tag-resource
      trigger: true

    - task: crates-io
      timeout: 15m
      image: env-glibc
      config:
        platform: linux
        inputs:
        - name: git-repo
        run:
          path: sh
          args:
            - -exc
            - |
              cargo login ((crates-io-token))
              cargo publish

          dir: git-repo