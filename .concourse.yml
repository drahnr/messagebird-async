      on_success:
        put: git-pull-request-resource
        params:
          path: git-pull-request-resource
          status: success

      on_failure:
        put: git-pull-request-resource
        params:
          path: git-pull-request-resource
          status: failure

  - name: master-validate
    build_logs_to_retain: 10
    public: true
    serial: true
    plan:
  #  - get: env-musl
    - get: env-glibc
    - get: git-repo
      resource: git-clone-resource
      trigger: true

    - aggregate:
